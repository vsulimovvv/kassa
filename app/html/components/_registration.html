<section class="login login--reg">
  <div class="container">
    <div class="login__wrapper">
      <div class="login__top">
        <h1 class="login__title">Регистрация</h1>
        <a class="login__link" href="login.html">Войти</a>
      </div>
      <form class="login__inner form-login form-login--reg">
        <div class="form-login__group">
          <label class="form-login__label">ФИО</label>
          <input
            class="form-login__input"
            type="text"
            placeholder="Фамилия Имя Отчество"
          />
        </div>
        <div class="form-login__group">
          <label class="form-login__label">Введите телефон</label>
          <input
            class="form-login__input"
            type="tel"
            placeholder="+7 (___) ___-__-__"
          />
        </div>
        <div class="form-login__group">
          <label class="form-login__label">Электронная почта</label>
          <input
            class="form-login__input"
            type="email"
            placeholder="Введите Ваш e-mail"
          />
        </div>
        <div class="form-login__group">
          <label class="checkbox">
            <input class="checkbox__input" type="checkbox" required />
            <span class="checkbox__box"></span>
            <span class="checkbox__text">
              Согласен с правилами
              <a href="#">обработки персональных данных</a>
            </span>
          </label>
        </div>
        <div class="form-login__group">
          <button class="form-login__btn btn" type="button">
            ЗАРЕГИСТРИРОВАТЬСЯ
          </button>
        </div>
        <div class="form-login__bottom">
          <span>Уже зарегистрированы?</span>

          <a class="form-login__link" href="login.html">Войдите</a>
        </div>
      </form>
    </div>
  </div>
</section>
