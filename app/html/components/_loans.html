                height="375"

          </div>

      </div>
      <div class="loans-step">
        <div class="loans-step__text">Шаг 2</div>
        <div class="loans-step__right">
          <div class="loans-step__text"><b>Я</b></div>
          <ul class="loans-step__list">
            <li class="loans-step__item">
              <label class="radio">
                <input
                  class="radio__input"
                  type="radio"
                  name="step-1"
                  required
                  checked
                />
                <span class="radio__box"></span>
                <span class="radio__text"> <b>Физическое лицо</b> </span>
                <span class="radio__overlay"></span>
              </label>
            </li>
            <li class="loans-step__item">
              <label class="radio">
                <input
                  class="radio__input"
                  type="radio"
                  name="step-1"
                  required
                />
                <span class="radio__box"></span>
                <span class="radio__text">
                  <b>
                    Индивидуальный <br />
                    предприниматель
                  </b>
                </span>
                <span class="radio__overlay"></span>
              </label>
            </li>
            <li class="loans-step__item">
              <label class="radio">
                <input
                  class="radio__input"
                  type="radio"
                  name="step-1"
                  required
                />
                <span class="radio__box"></span>
                <span class="radio__text">
                  <b>
                    Представитель <br />
                    юридического лица
                  </b>
                </span>
                <span class="radio__overlay"></span>
              </label>
            </li>
          </ul>
        </div>
      </div>
      <div class="loans-step">
        <div class="loans-step__text">Шаг 3</div>
        <div class="loans-step__right">
          <div class="loans-step__text"><b>Мне нужно</b></div>
          <ul class="loans-step__list">
            <li class="loans-step__item">
              <label class="radio">
                <input
                  class="radio__input"
                  type="radio"
                  name="step-2"
                  required
                />
                <span class="radio__box"></span>
                <span class="radio__text"> <b>1000 - 15000 ₽</b> </span>
                <span class="radio__overlay"></span>
              </label>
            </li>
            <li class="loans-step__item">
              <label class="radio">
                <input
                  class="radio__input"
                  type="radio"
                  name="step-2"
                  required
                  checked
                />
                <span class="radio__box"></span>
                <span class="radio__text">
                  <b> 15000 - 30000 ₽ </b>
                </span>
                <span class="radio__overlay"></span>
              </label>
            </li>
            <li class="loans-step__item">
              <label class="radio">
                <input
                  class="radio__input"
                  type="radio"
                  name="step-2"
                  required
                />
                <span class="radio__box"></span>
                <span class="radio__text">
                  <b> Более 300 000 ₽ </b>
                </span>
                <span class="radio__overlay"></span>
              </label>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <button class="loans__btn btn" type="submit">
      Подобрать условия займа
    </button>
  </div>
</section>
